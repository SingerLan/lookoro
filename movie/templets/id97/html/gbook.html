<style>
nav[role="navigation"] {
  text-align: center;
}

.cd-pagination {
  width: 90%;
  max-width: 768px;
  margin: 2em auto 2em;
  text-align: center;
}
.cd-pagination li {
  /* 小屏幕上隐藏数字 */
  display: none;
  margin: 0 .2em;
}
.cd-pagination li.button {
  /* 显示上一页和下一页按钮 */
  display: inline-block;
}
.cd-pagination a, .cd-pagination span {
  display: inline-block;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  /* 设置按钮大小 */
  padding: .6em .8em;
  font-size: 1rem;
}
.cd-pagination a {
  border: 1px solid #e6e6e6;
  border-radius: 0.25em;
}
.no-touch .cd-pagination a:hover {
  background-color: #f2f2f2;
}
.cd-pagination a:active {
  /* 点击效果 */
  -webkit-transform: scale(0.9);
  -moz-transform: scale(0.9);
  -ms-transform: scale(0.9);
  -o-transform: scale(0.9);
  transform: scale(0.9);
}
.cd-pagination a.disabled {
  /* 按钮不可用 */
  color: rgba(46, 64, 87, 0.4);
  pointer-events: none;
}
.cd-pagination a.disabled::before, .cd-pagination a.disabled::after {
  opacity: .4;
}
.cd-pagination .button:first-of-type a::before {
  content: '\00ab  ';
}
.cd-pagination .button:last-of-type a::after {
  content: ' \00bb';
}
.cd-pagination .current {
  /* 当前页码 */
  background-color: #64a281;
  border-color: #64a281;
  color: #ffffff;
  pointer-events: none;
}
</style>
</head>
<body>
{seacms:top}

        <li class="active" id="totalResultLi"></li>
    </ol>
			<div class="row">	
				{gbook:viewLeaveWord}
			</div>
		</div>
</div>
{seacms:foot}
</body>

	// 测试本地解析

		var inputText = $('#m_content').val();

$('#f_leaveword').submit();
	}
$(function(){

$('#totalResultLi').text($('#totalResult').val()+'条留言');

});
</script>
