<!DOCTYPE html>

<html>
  <head>
    {seacms:load inc_header.html}
    <title>{seacms:sitename}- 动态讨论</title>
	<style>
		.pull-right{
			float: right;
		}
		ul li{
			display: inline-block;
			    width: 100%;
		}

		.hidden-xs {
			display:none;
		}
		#f_leaveword input {
			outline: none;
			width: 100%;
			height: 2.25rem;
			box-sizing: border-box;
			border: none;
			font-size: .8rem;
			margin-top: 1.5rem;
			border-bottom: 1px solid rgba(0,0,0,.1);
			border: 1px solid #ccc;
		}
		#f_leaveword input.btn {
			background-color: rgba(0,0,0,.8);
			color: #fff;
			letter-spacing: .5rem;
			font-size: 1rem;
			line-height: 2.25rem;
			border-radius: 3px;
			background-color: rgba(0,0,0,.8);
			color: #fff;
			letter-spacing: .5rem;
			font-size: 1rem;
			line-height: 2.25rem;
			border-radius: 3px;
			width:40%;
		}
		#f_leaveword img {
			width: 90px;
			height: 36px;
		}
		#m_content {
			width:100%;
			margin-top: 1.5rem;
			font-size: .8rem;
		}
		.pagination1 {
			position: absolute;
			right: 10px;
			bottom: 1px;
		}
		
		.swiper-pagination-switch {
		  display: inline-block;
		  width: 8px;
		  height: 8px;
		  border-radius: 8px;
		  margin-right: 5px;
		  opacity: 0.8;
		  cursor: pointer;
		}
		.col-lg-wide-7 .stui-pannel-bg{
			border-bottom: 1px dashed gray;
			margin-bottom: 10px;
		}
		.font-12{
			position: absolute;
			margin-left: -40%;
		}
		.stui-page li {
			width: 20%;
		}
		.stui-page  {
		    text-align: center;
		}
		.col-lg-wide-3 {
			display:none;
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 99;
			background-color: rgba(0,0,0,.6);
		}
		.col-lg-wide-3 .stui-pannel{
			width: 90%;
			min-height: 20rem;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgb(255, 255, 255);
			border-radius: 0.3rem;
			padding: 1rem;
			box-sizing: border-box;
		}
		.stui-pannel__head {
			text-align: center;
		}
	</style>
  </head>
